      - 'manifest.json'
      - 'service-worker.js'
      - '404.html'
      - 'index.html'
      - 'legal.html'
      - 'privacy-policy.html'
      - 'pwa-test-results.json'
      - 'test-history.json'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'Test-PWA.ps1'
      - 'manifest.json'
      - 'service-worker.js'
      - '404.html'
      - 'index.html'
      - 'legal.html'
      - 'privacy-policy.html'
      - 'pwa-test-results.json'
      - 'test-history.json'
  schedule:
    # Her Pazartesi sabah 9'da haftalÄ±k PWA testi Ã§alÄ±ÅŸtÄ±r
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      slack_webhook:
        description: 'Slack Webhook URL (opsiyonel)'
        required: false
        type: string
      discord_webhook:
        description: 'Discord Webhook URL (opsiyonel)'
        required: false
        type: string
      test_mode:
        description: 'Test modu (full/fast)'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - fast
      test_url:
        description: 'Test URL (optional)'
        required: false
        default: 'https://kesifapp.com'
      skip_network:
        description: 'Skip network tests'
        type: boolean
        default: false
      include_legal:
        description: 'Include legal compliance tests'
        type: boolean
        default: true
      include_seo:
        description: 'Include SEO tests'
        type: boolean
        default: true

permissions:
  contents: write
  pages: read
  actions: read

