        }

        if ($env:SKIP_NETWORK -eq 'true') {
          $testArgs += "--skip-network"
        }

        if ($env:INCLUDE_LEGAL -eq 'true') {
          $testArgs += "--include-legal"
        }

        if ($env:INCLUDE_SEO -eq 'true') {
          $testArgs += "--include-seo"
        }

        # Script'i Ã§alÄ±ÅŸtÄ±r
        & ".\Test-PWA.ps1" @testArgs

